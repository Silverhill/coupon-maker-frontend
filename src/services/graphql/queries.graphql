  allHunters {
    name
  }
}

query customer {
  me {
    name
    role
  }
}

query getMe {
  me {
    name
    email
    id
    role
  }

  myCampaigns {
    id
    title
    address
    startAt
    endAt
    image
    totalCoupons
    huntedCoupons
  }
}

query loginUser($email: String!, $password: String!) {
  signIn(email: $email, password: $password) {
   token
  }
}

query makerCampaigns{
  myCampaigns {
   id
   title
   address
   startAt
   endAt
   image
   totalCoupons
  }
}

query getMyCompany{
  myCompany {
    id
    businessName
  }
}

query getCampaign($id:String!){
  campaign(id:$id){
    id
    title
    address
    startAt
    endAt
    image
    totalCoupons
    customMessage
    city
    country
    description
  }
}


mutation registerUser($name: String!, $email: String!, $password: String!) {
  signUp(input:{name: $name, email: $email, password: $password, role: "maker"}) {
    id
  }
}

mutation createCampaing(
  $startAt: Timestamp!,
  $endAt: Timestamp!,
  $address: String,
  $country: String,
  $city: String,
  $couponsNumber: Int!,
  $title: String!,
  $description: String,
  $customMessage: String,
  $initialAgeRange: Int,
  $finalAgeRange: Int) {
    addCampaign(input:{
      startAt: $startAt,
      endAt: $endAt,
      address: $address,
      country: $country,
      city: $city,
      couponsNumber: $couponsNumber,
      title: $title,
      description: $description,
      customMessage: $customMessage,
      initialAgeRange: $initialAgeRange,
      finalAgeRange: $finalAgeRange
    }) {
      title
    }
}

mutation createOffice(
  $ruc: String!,
  $economicActivity: String!,
  $contributorType: String!,
  $legalRepresentative: String!,
  $name: String!,
  $officePhone: String,
  $cellPhone: String,
  $address: String!,
  $email: String!,
  $companyId: String!){
    addOffice(input:{
      ruc: $ruc,
      economicActivity: $economicActivity,
      contributorType: $contributorType,
      legalRepresentative: $legalRepresentative,
      name: $name,
      officePhone: $officePhone,
      cellPhone: $cellPhone,
      address: $address,
      email: $email,
      companyId: $companyId
    }) {
      id
    }
}