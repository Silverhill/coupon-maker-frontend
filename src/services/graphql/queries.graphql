query getHunters {
  allHunters {
    name
  }
}

query getMe($withCompany: Boolean = false) {
  me {
    name
    email
    image
    id
    role
  }
  myCompany @include(if: $withCompany) {
    id
    businessName
    logo
    slogan
  }
}

query loginUser($email: String!, $password: String!) {
  signIn(email: $email, password: $password) {
   token
  }
}

query makerCampaigns{
  myCampaigns {
    campaigns{
      id
      title
      office {
        id
        address
      }
      startAt
      endAt
      image
      totalCoupons
    }
  }
}

query makerOffices($withCompany: Boolean = false){
  myOffices {
    id
    name
    address
    officePhone
    email
    legalRepresentative
    cellPhone
    ruc
	}

  myCompany @include(if: $withCompany) {
    id
    businessName
    logo
    slogan
  }
}

query getMyCompany{
  myCompany {
    id
    businessName
    logo
    slogan
  }
}

query getCampaign($id:String!){
  campaign(id:$id){
    id
    title
    address
    startAt
    endAt
    image
    totalCoupons
    customMessage
    city
    country
    description
    initialAgeRange
    finalAgeRange
    status
  }
  huntersByCampaign(campaignId: $id){
    id
    name
    email
    image
  }
}

mutation registerUser($company: String!, $name: String!, $email: String!, $password: String!) {
  signUp(input:{company: $company, name: $name, email: $email, password: $password, role: "maker"}) {
    id
  }
}

mutation canjear($code: String!){
  redeemCoupon(input:{ couponCode: $code}){
    code
    id
    status
  }
}

mutation createCampaing(
  $startAt: Timestamp!,
  $endAt: Timestamp!,
  $address: String,
  $country: String,
  $city: String,
  $couponsNumber: Int!,
  $title: String!,
  $description: String,
  $customMessage: String,
  $initialAgeRange: Int,
  $finalAgeRange: Int,
  $officeId: String!,
  $upload: Upload) {
    addCampaign(input:{
      startAt: $startAt,
      endAt: $endAt,
      address: $address,
      country: $country,
      city: $city,
      couponsNumber: $couponsNumber,
      title: $title,
      description: $description,
      customMessage: $customMessage,
      initialAgeRange: $initialAgeRange,
      finalAgeRange: $finalAgeRange,
      officeId: $officeId,
      upload: $upload
    }) {
      id
      title
      address
      startAt
      endAt
      image
      totalCoupons
      customMessage
      city
      country
      description
      initialAgeRange
      finalAgeRange
      office {
        id
        name
        address
      }
      totalCoupons
    }
}

mutation createOffice(
  $ruc: String!,
  $economicActivity: String!,
  $contributorType: String!,
  $legalRepresentative: String!,
  $name: String!,
  $officePhone: String,
  $cellPhone: String,
  $address: String!,
  $email: String!,
  $companyId: String!){
    addOffice(input:{
      ruc: $ruc,
      economicActivity: $economicActivity,
      contributorType: $contributorType,
      legalRepresentative: $legalRepresentative,
      name: $name,
      officePhone: $officePhone,
      cellPhone: $cellPhone,
      address: $address,
      email: $email,
      companyId: $companyId
    }) {
      id
    }
}

mutation changeUserImage($upload: Upload!){
  addImageToUser(upload: $upload){
    image
    id
  }
}

mutation changeLogoCompany($upload: Upload!){
  addImageToCompany(upload: $upload){
    id
    logo
  }
}
