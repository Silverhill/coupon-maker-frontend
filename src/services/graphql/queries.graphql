query getHunters {
  allHunters {
    name
  }
}

query getMe {
  me {
    name
    id
    role
  }
}

query loginUser($email: String!, $password: String!) {
  signIn(email: $email, password: $password) {
   token
  }
}

mutation registerUser($name: String!, $email: String!, $password: String!) {
  signUp(input:{name: $name, email: $email, password: $password, role: "maker"}) {
    id
  }
}

mutation createCampaing(
  $startAt: Timestamp!,
  $endAt: Timestamp!,
  $address: String,
  $country: String,
  $city: String,
  $couponsNumber: Int!,
  $title: String!,
  $description: String,
  $customMessage: String,
  $initialAgeRange: Int,
  $finalAgeRange: Int) {
    addCampaign(input:{
      startAt: $startAt,
      endAt: $endAt,
      address: $address,
      country: $country,
      city: $city,
      couponsNumber: $couponsNumber,
      title: $title,
      description: $description,
      customMessage: $customMessage,
      initialAgeRange: $initialAgeRange,
      finalAgeRange: $finalAgeRange
    }) {
      title
    }
}
